<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Time Table</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card-accordion color="#376BCA" title="Days" list="daysList">
    <ion-list>
      <ion-grid>
        <ion-row *ngFor="let item of daysList">
          <ion-col col-12>
            <ion-card-accordion color="#376BCA" title="{{ item.title }}">
              <ion-list>
                <ion-item *ngFor="let teacher of item.teacherList">
                  <ion-grid>
                    <ion-row text-center>
                      <ion-col col-6>{{ teacher.subject }}</ion-col>
                      <ion-col col-6>{{ teacher.name }}</ion-col>
                    </ion-row>
                  </ion-grid>
                </ion-item>
              </ion-list>
            </ion-card-accordion>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
  </ion-card-accordion>
</ion-content>
