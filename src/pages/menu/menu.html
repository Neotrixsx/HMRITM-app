<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-item color="primary" no-lines>
        <h2 style="font-style: italic;">Hello user!</h2>
      </ion-item>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list no-lines>
      <button menuClose ion-item *ngFor="let page of pages" (click)="page.handler()">
        <ion-icon name="{{ page.icon }}" item-left></ion-icon>
        {{ page.title }}
      </button>
    </ion-list>
  </ion-content> 
</ion-menu>

<ion-nav [root]="rootPage" [rootParams]="navParams.data" #content swipeBackEnabled="false"></ion-nav>
