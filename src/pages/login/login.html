<ion-content padding class="login">
  <ion-grid>
    <ion-row>
      <ion-col col-4></ion-col>
      <ion-col col-4 style="margin-left: auto; margin-right: auto; display: block;">
        <img src="assets/images/logo.jpg">
      </ion-col>
      <ion-col col-4></ion-col>
    </ion-row>
  </ion-grid>

  <ion-list inset>
    <ion-item>
      <ion-input type="text" [(ngModel)]="studentDetails.email" placeholder="Username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" [(ngModel)]="studentDetails.password" placeholder="Password"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="login()">Login</button>
  <button ion-button text-center clear block (click)="forgotPassword()" style="color: white">Forgot Password</button>
  <button ion-button class="signup-button" block (click)="register()">Register</button>
</ion-content>
